<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="displayCurrTime()">
    <div id="main-container">
        <div id="current-time" >
            <h1 id="curr-time"></h1>
            <h3 id="curr-date"></h3>
        </div>
        <div id="Note">
            <p><span>* </span>Cancel Alarm -><span> C </span>& Snooze Alarm -> <span>Any keys</span> except C</p>
        </div>
        <div id="set-alarm">
            <label for="alarm">Set a Time & Day for your alarm</label>
            <input type="time" id="time" name="time" value="00:00:00">
            <select name="day" id="day" >
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
            </select>
            <input type="submit" id="submit" value="Set Alarm">
        <div>
        <div id="alarms-list">
            <h1>Alarms List</h1>
            <div id="alarms"></div>
        </div>
       
    </div>

    <script src="./script.js"></script>
</body>
</html>

<!--

Using object-oriented programming, implement an alarm clock.

An alarm clock has following features:

● It displays the current time

● A user can create any number of alarms by specifying the alarm time and day of the week and time when the alarm should alert

● A user can snooze an alarm maximum of 3 times at an interval of 5 minutes each.

● A user can delete an alarm -->
